<html>
    <head>
        <title>Form Creation</title>
    </head>
    <body>
        <form action="index.php" method="POST">
            <Label for="username"> Username:</Label>
            <input type="text" id="username" placeholder="Enter name" minlength="6" maxlength="15" required>
            <br><br>

            <label for="password"> Password:</label>
            <input type="password" id="password" placeholder="Enter password" minlength="6" maxlength="15">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Enter mail id" id="email">
            <br><br>

            <label for="phone number">Phone Number:</label>
            <input type="tel" placeholder="Enter 10 digit phone number" id="phone number" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}">
            <br><br>
            
            <label for="bday">Date-of-Birth:</label>
            <input type="date" id="bday">
            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1">
            <br><br>

            <label for="title">Title:</label>
            
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mr.">Mr.</label>
            
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="Ms.">Ms.</label>
            
            <input type="radio" id="Mrs." value="Mrs." name="title">
            <label for="Mrs.">Mrs.</label>
            <br><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa"> Visa</option>
                <option value="mastercard"> Mastercard</option>
                <option value="giftcard"> Giftcard</option>
            </select>
            <br><br>
            
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Subscribe</label>
            <br><br>

            <label>Comment:</label>
            <textarea id="comment" rows="3"></textarea>
            <br><br>

            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
