<html>
    <head>
        <title>Table creation</title>
    </head>
    <body>
        <h2>Siblings Age and Class</h2>
        <table style="background-color:cyan;" border="2">
            <tr align="center" style="background-color:lightgreen;"><!--Table row-->
                <th width="100">Names</th><!--Table heading-->
                <th width="100">Ages</th>
                <th width="100">Class</th>
            </tr>
            <tr>
                <td>Nagamani</td><!--Table data-->
                <td>20</td>
                <td>B-Tech(Final year)</td>
            </tr>
            <tr>
                <td>Vasu Naidu</td>
                <td>18</td>
                <td>Degree(First year)</td>
            </tr>
            <tr>
                <td>Hema Latha</td>
                <td>13</td>
                <td>8<sup>th</sup> class</td>
            </tr>
            <tr>
                <td>Kumar Swamy</td>
                <td>11</td>
                <td>5<sup>th</sup> class</td>
            </tr>
            <tr>
                <td>Poojitha</td>
                <td>10</td>
                <td>4<sup>th</sup> class</td>
            </tr>
            <tr>
                <td>Uma Kumari</td>
                <td>9</td>
                <td>3<sup>rd</sup> class</td>
            </tr>
        </table>
        <marquee>Hello Hii</marquee><!--Scroling from right to left-->
    </body>
</html>
